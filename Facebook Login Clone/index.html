<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen flex-wrap">
    
    <!-- Div Left -->
    <div>
        <div class="max-w-xs my-20 mx-20 space-y-4">
            <h3 class="font-bold text-5xl text-[#0866FF]">facebook</h3>
            <p class="font-medium font-sans opacity-60 text-xl flex-wrap">Facebook helps you connect and share with the people in your life.</p>
    </div>
    </div>

    <!-- Div Right -->
    <div>
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <!-- <h1 class="text-3xl font-semibold mb-4">Log in to Facebook</h1> -->
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email address</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="Your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="Your password">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Log in
                </button>
            </form>
            <div class="mt-4 items-center flex justify-center">
                <a href="#" class="text-blue-500 hover:underline text-center">Forgot password?</a>
            </div>
            <div class="items-center justify-center flex py-4">
            <div class="w-80 bg-gray-200 h-[1.5px] "></div></div>
        </div>
</div>
</div>

</html>
